<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Slot Machine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arbutus&family=Bitcount+Prop+Single:wght@100..900&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="big-container">
            <div class="intro">
                <section class="header">
                    <h1>SLOT MACHINE</h1>
                </section>
                <section class="message-board">
                    <section class="message-container">
                        <div></div>
                        <div class="t-info">
                            <h2>TOTAL</h2>
                        </div>
                        <div class="totle">
                            <span id="total1"></span>
                            <span id="total2"></span>
                        </div>
                        <div></div>
                    </section>
                    <section class="message-container">
                        <div></div>
                        <div class="instructions"><h3>TYPE IN YOUR BID HERE</h3></div>
                        <div class="typer"><input id="bid" type="number"></div>
                        <div></div>
                    </section>
                    <section class="message-container">
                        <section class="message gradient-pattern">
                            <h4 id="message">place a bid and press start</h4>
                        </section>
                    </section>
                </section>
            </div>
            <div class="game">
                <div class="start">
                    <div>
                        <button id="begin">Start!</button>
                    </div>
                </div>

                <div class="slots">
                    <div class="slot">
                        <div id="slot1"></div>
                        
                    </div>

                    <div class="slot">
                        <div id="slot2"></div>
                        
                    </div>

                    <div class="slot">
                        <div id="slot3"></div>
                        
                    </div>
                </div>
                <div class="buttons">
                    <button id="starp">press</button>
                    <button id="stort">press</button>
                    <button id="begend">press</button>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
